<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple 3D Globe</title>
  <style>
    body { 
      margin: 0; 
      overflow: hidden; 
      background: #000;
      color: white;
      font-family: Arial, sans-serif;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .spinner {
      width: 50px;
      height: 50px;
      border: 5px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    #status {
      margin-top: 10px;
    }
    #debug {
      position: fixed;
      bottom: 10px;
      left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px;
      border-radius: 5px;
      max-width: 80%;
      max-height: 200px;
      overflow-y: auto;
      font-family: monospace;
      font-size: 12px;
      z-index: 100;
    }
    #location-info {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="loading">
    <div class="spinner"></div>
    <div>Loading Globe...</div>
    <div id="status">Initializing...</div>
  </div>
  
  <div id="location-info">
    <div id="location">Loading location...</div>
    <div id="time">--:--:--</div>
  </div>
  
  <div id="debug"></div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script>
    // Debug logging function
    function log(message) {
      console.log(message);
      const debugEl = document.getElementById('debug');
      if (debugEl) {
        debugEl.innerHTML += message + '<br>';
        debugEl.scrollTop = debugEl.scrollHeight;
      }
      
      const statusEl = document.getElementById('status');
      if (statusEl) {
        statusEl.textContent = message;
      }
    }
    
    // Update loading status
    function updateStatus(message) {
      const statusEl = document.getElementById('status');
      if (statusEl) {
        statusEl.textContent = message;
      }
      log(message);
    }
    
    // Handle errors
    function handleError(message, error) {
      console.error(message, error);
      log(`ERROR: ${message} - ${error?.message || error}`);
      updateStatus(`Error: ${message}`);
    }
    
    // Main function
    function init() {
      try {
        log('Starting initialization...');
        
        // Check if Three.js is loaded
        if (typeof THREE === 'undefined') {
          throw new Error('Three.js not loaded');
        }
        log('Three.js loaded successfully');
        
        // Create scene
        const scene = new THREE.Scene();
        log('Scene created');
        
        // Create camera
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 2;
        log('Camera created');
        
        // Create renderer
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        log('Renderer created and added to DOM');
        
        // Add light
        const light = new THREE.AmbientLight(0xffffff, 1);
        scene.add(light);
        log('Light added');
        
        // Create a simple sphere for the globe
        const geometry = new THREE.SphereGeometry(1, 32, 32);
        const material = new THREE.MeshBasicMaterial({ 
          color: 0x444444,
          wireframe: true
        });
        const globe = new THREE.Mesh(geometry, material);
        scene.add(globe);
        log('Simple globe created');
        
        // Animation function
        function animate() {
          requestAnimationFrame(animate);
          globe.rotation.y += 0.005;
          renderer.render(scene, camera);
        }
        
        // Start animation
        animate();
        log('Animation started');
        
        // Hide loading screen
        setTimeout(() => {
          const loadingEl = document.getElementById('loading');
          if (loadingEl) {
            loadingEl.style.display = 'none';
          }
          log('Loading screen hidden');
        }, 1000);
        
        // Update time
        function updateTime() {
          const timeEl = document.getElementById('time');
          if (timeEl) {
            const now = new Date();
            timeEl.textContent = now.toLocaleTimeString();
          }
        }
        
        // Update time every second
        updateTime();
        setInterval(updateTime, 1000);
        
        // Update location
        document.getElementById('location').textContent = 'Globe Viewer';
        
        log('Initialization complete');
      } catch (error) {
        handleError('Failed to initialize', error);
      }
    }
    
    // Wait for page to load
    window.addEventListener('load', function() {
      log('Page loaded');
      
      // Small delay to ensure everything is ready
      setTimeout(init, 500);
    });
    
    // Global error handler
    window.addEventListener('error', function(event) {
      handleError('Global error', event.error || event.message);
    });
  </script>
</body>
</html>
